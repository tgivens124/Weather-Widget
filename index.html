<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Weather Widget</title>
  </head>
  <body>
    <p class="last-updated">Last Updated:</p>
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search Location" />
      <button class="search-button">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 1024 1024"
          height="1.5em"
          width="1.5em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
          ></path>
        </svg>
      </button>
      <li>
        <p class="New-York">New York</p>
        <p class="Dallas">Dallas</p>
        <p class="Chicago">Chicago</p>
      </li>
      <h4 class="Weather-Details">Weather Details</h4>
      <div class="column-container">
        <p class="wind">Wind 5.75km/h</p>
        <p class="humidity">Humidity 35%</p>
        <div>
          <p class="feels-like">Feels like</p>
          <p class="feels-like">103°F</p>
        </div>
        <div>
          <p class="rain-in-inches">Rainfall</p>
          <p class="rain-in-inches">3 inches</p>
        </div>
        <p class="cloudiness">Clouds 50%</p>
      </div>
    </div>
    <span class="divider"></span>
    <div class="city-container">
      <div class="farenheight-container">
        <h1 class="temp">82.78</h1>
        <h3 class="farenheight">°F</h3>
      </div>
      <div class="city-description-container">
        <h2 class="city-name">New York, New York</h2>
        <div class="description-container">
          <div class="description">Clear Sky</div>
          <img src="/" alt="icon" class="icon" />
        </div>
      </div>
    </div>

    <script src="widget.js"></script>
  </body>
</html>
